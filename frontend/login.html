<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
      integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="login.css" />
    <title></title>
  </head>
  <body>
    <a class="back-home" href="index.html">back to home</a>
    <!-- scripts -->
    <div class="login-signup l-attop" id="login">
      <div class="login-signup-title">LOG IN</div>
      <div class="login-signup-content">
        <div class="input-name">
          <p>Email</p>
        </div>
        <input
          type="text"
          name="email"
          value=""
          class="field-input log-email-input"
        />
        <div class="input-name input-margin">
          <p>Password</p>
        </div>
        <input
          type="text"
          name="password"
          value=""
          class="field-input log-pass-input"
        />
        <div class="input-r"></div>
        <button class="submit-btn login">Login</button>
        <div class="change-login-signin">
          <p>or</p>
          <button class="submit-btn to-signup">Create account</button>
        </div>
      </div>
    </div>

    <div class="login-signup s-atbottom show-login-signup" id="signup">
      <div class="login-signup-title">SIGN UP</div>
      <div class="login-signup-content">
        <div class="input-name">
          <p>Username</p>
        </div>
        <input
          type="text"
          name="username"
          value=""
          class="field-input sign-username-input"
        />
        <div class="input-name input-margin">
          <p>E-Mail</p>
        </div>
        <input
          type="text"
          name="email"
          value=""
          class="field-input sign-email-input"
        />
        <div class="input-name input-margin">
          <p>Password</p>
        </div>
        <input
          type="text"
          name="password"
          value=""
          class="field-input sign-pass-input"
        />
      </div>
      <button class="submit-btn signup">Signup</button>
      <div class="change-login-signin">
        <p>or</p>
        <button class="submit-btn to-login">Login</button>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
