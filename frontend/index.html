<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
      integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>notelify</title>
  </head>
  <body>
    <div class="container" id="container">
            <!-- main -->
            <div class="main">
              <div class="input-container">
                <input
                  class="notes-title"
                  type="text"
                  placeholder="Enter a Title..."
                />
                <textarea
                  class="notes-body"
                  spellcheck="false"
                  placeholder="Start Writing..."
                ></textarea>
                <div class="main-btn">
                  <button class="save-btn">Save</button>
                  <button class="delete-btn">Delete</button>
                </div>
              </div>
              <!-- welcome temp -->
              <div class="welcome-container show-welcome">
                <h1>Welcome to Notelify</h1>
                <p>
                  Notelify is a simple and easy to use application that helps you keep
                  track of your notes.
                </p>
                <div class="mention">
                  <h3>Made by</h3>
                  <p>
                    Sushil <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <i class="fa-solid fa-envelope"></i>
                  </p>
                </div>
              </div>
              <!-- add note -->
              <div class="creat-note show-welcome">
                <img src="img/note-pad.png" alt="" /> Creat a new note!
              </div>
              <div class="click-arrow show-welcome">
                <img src="img/click-arrow.png" alt="" />
              </div>
              <div class="add-note-btn"><i class="fa-solid fa-plus"></i></div>
            </div>
      <div class="sidebar">
        <!-- header -->
        <div class="col-head">
          <div class="head-btn-container">
            <div class="head-btn info-btn">
              <i class="fa-solid fa-info"></i>
            </div>
            <div class="head-btn search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <h2>notelify</h2>
        </div>
        <!-- search box -->
        <div class="col-search">
          <div class="search-input">
            <input class="Search-box" type="text" placeholder="Search" />
            <button class="Search-box-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <!-- notes list -->
        <div class="notes-preview"></div>
        <div class="user-btn-container">
          <a href="login.html" class="signup-btn user-btn">Sign Up</a>
        </div>
        <div class="logged-user hide">
          <button class="user-btn logout">logout</button>
        </div>
      </div>

    </div>
    
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
